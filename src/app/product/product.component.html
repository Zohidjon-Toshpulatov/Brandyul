<div class="container-fluid p-5">
  <div class="row">
    <div class="col-md-3 my-3" *ngFor="let product of products" >
      <a
        [routerLink]="['/products', product.id]"
        class="card text-decoration-none text-dark text-center">
        <img [src]="product.image_url" alt="{{product.name}}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}. <span class="default-color">${{product.price}}</span></h5>
          <p class="card-text">{{product.description}}</p>
          <a type="submit" class="btn btn-detail">View in Detail</a></div>
      </a>
    </div>
  </div>
</div>
