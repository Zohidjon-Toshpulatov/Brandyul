<div class="row">
  <div class="col-lg-6">
    <img [src]="product.imagePath" alt="{{product.name}}" class="img-responsive" style="max-height: 200px">
  </div>
  <div class="col-lg-6 d-flex">
    <div class="name-price-box">
      <h1>{{product.name}}</h1>
      <h2>{{product.price}}</h2>
    </div>
    <div class="store-info-by-box"></div>
    <div class="product-info-box"></div>
  </div>
</div>
