<div class="container-fluid p-5">
  <div class="row">
    <div class="col-10 mx-auto">
      <div class="row">
        <div class="col-md-6">
          <div class="image-wrapper">
            <img [src]="product.image_url" alt="{{product.name}}" class="img-responsive product-img">
          </div>
        </div>
        <div class="col-md-6 product-info">
          <div class="product-name-price-box">
            <h2 class="default-color">{{product.brand}} {{product.name}}</h2>
            <h2 style="color: #706e6e;">Product price: <span class="default-color">${{product.price}}</span></h2>
          </div>
          <div class="product-description-box">
            <div class="product-description">
              <p>{{product.description}}<p>
            </div>
            <button class="btn btn-add-card d-block ml-auto" (click)="onAddingToCart()">
              <i class="fa fa-shopping-cart"></i> Add to Card
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
