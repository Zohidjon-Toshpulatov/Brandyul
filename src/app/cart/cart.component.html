<div class="container my-5">
  <div class="row" *ngIf="items.length < 1">
    <div class="col-md-2 ">
      <span class="cart-without-item mx-auto d-flex justify-content-center align-items-center">
        <i class="fa fa-shopping-cart default-color"></i>
      </span>
    </div>
    <div class="cart-info col-md-10 d-flex justify-content-between p-4">
      <p class="mt-1">There is no items in cart</p>
      <button class="btn btn-shopping" (click)="goToShopping()">Start Shopping</button>
    </div>
  </div>
  <div class="row" *ngIf="items.length > 0">
    <div class="col-md-9">
      <div class="info-box d-flex justify-content-between align-items-center py-3">
        <h2 class="default-color">My Cart ({{items.length}} Items)</h2>
        <button class="btn continue-shop default-color" (click)="goToShopping()">Continue Shopping</button>
      </div>
      <div class="item" >
        <div class="row" *ngFor="let item of items">
          <div class="col-md-2">
            <img [src]="item?.product?.image_url" class="item-image" alt="{{item}}">
          </div>
          <div class="col-md-4">
            <p class="m-0">{{item.product.name}}</p>
            <h5>{{item.product.brand}}</h5>
          </div>
          <div class="col-md-2"><span class="badge badge-warning mt-3">{{item.count}}</span></div>
          <div class="col-md-4 d-flex align-items-center justify-content-around">
            <h2 class="default-color">${{item.product.price}}</h2>
            <button class="btn-delete" (click)="deleteItem(item.product.id)">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3" *ngIf="items.length > 0">
      <div class="order" *ngFor="let item of items" >
        <h4 class="mt-2 mb-4">Order Summery</h4>
        <div class="d-flex justify-content-between">
          <span>Product Total</span>
          <span class="default-color">${{getTotalPrice()}}</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Shipping Total</span>
          <span class="default-color">${{shippingTotal}}</span>
        </div>
        <hr>
        <p class="d-flex justify-content-end default-color">${{getTotalPrice()+shippingTotal}}</p>
      </div>
      <button class="btn btn-order my-3" (click)="order()">Place Order</button>
    </div>
  </div>
</div>
